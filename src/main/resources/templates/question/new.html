<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title th:text="#{common.header.title}">Stack Overflow Clone</title>
    <link th:replace="~{fragments/styles}">
</head>
<body class="d-flex flex-column h-100">
<header>
    <div th:replace="~{fragments/navigation}"></div>
</header>
<main class="d-flex flex-grow-1">
    <div class="container-fluid d-flex flex-grow-1">
        <div class="row d-flex flex-grow-1">
            <div class="col-md-2 col-lg-2 offset-lg-1 d-none d-md-block pr-0">
                <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 bg-white border p-0 h-auto">
                <div class="content m-3 ">
                    <div class="section-title mb-3"><h3 th:text="#{question.action.new}">Users</h3></div>
                    <div class="form-wrapper">
                        <form th:action="@{/questions}" method="post" th:object="${questionDto}">
                            <div class="form-group">
                                <label for="question_title"
                                       th:text="#{question.form.title}">Question title</label>
                                <input id="question_title" type="text" th:field="*{title}"
                                       name="title" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="question_body"
                                       th:text="#{question.form.body}">Question body</label>
                                <textarea id="question_body" name="body" class="form-control"
                                          th:field="*{body}" rows="8" cols="12">

                                </textarea>
                            </div>
                            <div class="form-group">
                                <label for="question_tags" th:text="#{question.form.tags}">Question tags</label>

                                <input id="question_tags" type="text" th:field="*{tags}"
                                       name="tags" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" th:value="#{question.form.submit}"
                                       class="btn btn-primary form-control">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>

</body>
</html>
