<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title th:text="#{common.header.title}">Stack Overflow Clone</title>
    <link th:replace="~{fragments/styles}">
</head>
<body class="d-flex flex-column h-100">
<header>
    <div th:replace="~{fragments/navigation}"></div>
</header>
<main class="d-flex h-100">
    <div class="container">
        <div class="row d-flex h-100">
            <div class="col-lg-2 col-md-3">
                <ul class="nav-links">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="/accounts" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item">
                        <a href="/tags" class="nav-link">Tags</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10 col-md-9 bg-white shadow">
                <div class="content m-3 ">
                    <div class="d-flex question-header">
                        <div class="flex-grow-1 section-title mb-3">
                            <a class="text-secondary h3" th:href="${'/questions/' + question.id}"
                               th:text="${question.title}"></a>
                        </div>
                        <div class="ml-2">
                            <a class="btn btn-info" th:text="#{question.action.new}"
                                     th:href="@{/questions/new}">Ask Question</a>
                        </div>
                    </div>
                    <div class="question-details d-flex mb-3 border-bottom">
                        <div class="small mr-3 mb-2">
                            <span class="text-muted">Asked</span>
                            26 days ago
                        </div>
                        <div class="small mr-3 mb-2">
                            <span class="text-muted">Active</span>
                            today
                        </div>
                        <div class="small mr-3 mb-2">
                            <span class="text-muted">Viewed</span>
                            38 times
                        </div>
                    </div>

                    <div class="question d-flex mb-3">
                        <div class="vote text-center mr-3">
                            <a href="#"><div class="vote-up"></div></a>
                            <div class="vote-count my-3">
                                <span class="text-muted h5"><strong>0</strong></span>
                            </div>
                            <a href="#"><div class="vote-down"></div></a>
                        </div>

                        <div class="content">
                            <div th:text="${question.body}"></div>

                            <div class="d-flex tags-wrapper">
                                <div th:each="tag : ${question.tags}">
                                    <a class="mr-1 bg-light small rounded p-1 text-info" th:href="${'/tags/' + tag.id}"
                                       th:text="${tag.name}"></a>
                                </div>
                            </div>

                        </div>
                    </div>


                    <div th:unless="${question.answers.isEmpty()}">
                        <div class="answers-header border-bottom mb-3">
                            <div class="mb-2 h5 text-muted" th:text="${question.answers.size() + ' Answers'}"></div>
                        </div>

                        <div th:each="answer : ${question.answers}">
                            <div class="answer d-flex mb-3 border-bottom pb-3">

                                <div class="vote text-center mr-3">
                                    <a href="#"><div class="vote-up"></div></a>
                                    <div class="vote-count my-3">
                                        <span class="text-muted h5"><strong>0</strong></span>
                                    </div>
                                    <a href="#"><div class="vote-down"></div></a>
                                </div>

                                <div class="answer-content w-100">
                                    <div th:text="${answer.content}"></div>

                                    <a class="float-left" th:href="${'/answers/edit/' + answer.id}">
                                        <div class="text-muted small">improve this answer</div>
                                    </a>

                                    <div class="user-info float-right w-25">
                                        <div class="text-muted small user-action-time">
                                            asked 8 hours ago
                                        </div>

                                        <div class="user-gravatar float-left">
                                            <img th:src="${answer.author.avatar}"
                                                 th:alt="${'user-avatar-' + answer.author.id}">
                                        </div>
                                        <div class="user-details float-left ml-2 small">
                                            <a th:href="${'/accounts/' + answer.author.id}"
                                               th:text="${answer.author.name}"></a>
                                        </div>
                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>

                    <form action="#" th:action="@{'/answers'(questionId=${question.id})}"
                          method="post" th:object="${answer}">
                        <div class="form-group">
                            <label for="answer-body" th:text="#{answer.form.title}">Your Answer</label>
                            <textarea class="form-control" th:field="*{content}" name="content"
                                      id="answer-body" cols="30" rows="10">

                            </textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" th:text="#{action.create}"
                            class="btn btn-primary"></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <!--    <footer class="footer mt-auto">-->
    <div class="footer-container">
        <div class="container mt-3">
            <div class="row justify-content-center my-3">
                <div class="col">
                    <div><a href="#">Tour</a></div>
                    <div><a href="#">Help</a></div>
                    <div><a href="#">Chat</a></div>
                    <div><a href="#">Contact</a></div>
                    <div><a href="#">Feedback</a></div>
                </div>
                <div class="col">
                    <div><a href="#">About</a></div>
                    <div><a href="#">Press</a></div>
                    <div><a href="#">Legal</a></div>
                    <div><a href="#">Private Policy</a></div>
                </div>
                <div class="col">
                    <div><a href="#">Technology</a></div>
                    <div><a href="#">Life / Arts</a></div>
                    <div><a href="#">Science</a></div>
                    <div><a href="#">Other</a></div>
                </div>
                <div class="col">
                    <div><a href="#">Developer jobs</a></div>
                    <div><a href="#">Mobile</a></div>
                    <div><a href="#">Culture / Recreation</a></div>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
