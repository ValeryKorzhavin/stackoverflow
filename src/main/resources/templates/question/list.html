<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title th:text="#{common.header.title}">Stack Overflow Clone</title>
    <link th:replace="~{fragments/styles}">
</head>
<body class="d-flex flex-column h-100">
<header>
    <div th:replace="~{fragments/navigation}"></div>
</header>
<main class="d-flex h-100">
    <div class="container">
        <div class="row d-flex h-100">
            <div class="col-lg-2 col-md-3">
                <ul class="nav-links">
                    <li class="nav-item">
                        <a href="/accounts" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="/accounts" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item">
                        <a href="/accounts" class="nav-link">Tags</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10 col-md-9 bg-white shadow">
                <div class="content m-3 ">
                    <div class="section-title mb-3"><h3 th:text="#{question.list.title}">Questions</h3></div>
                    <div class="search-form-wrapper mb-3 d-flex justify-content-between">
                        <form action="#" class="form-inline d-inline-block">
                            <label for="search"></label>
                            <input type="text" id="search" placeholder="Filter by user" class="form-control">
                        </form>
                        <a class="btn btn-info" th:text="#{question.action.new}" th:href="@{/questions/new}">Ask Question</a>
                    </div>

                    <div class="questions-list-container">
                        <div class="user-info mb-2" th:each="question : ${questions}">
                            <div class="question-summary border">
                                <div th:text="'Title: ' + ${question.title}"></div>
                                <div th:text="'Body: ' + ${question.body}"></div>
                                <div th:text="'Author: ' + ${question.author.name}"></div>
                                <span th:each="tag : ${question.tags}">
                                    <span class="mr-1" th:text="${tag.name}"></span>
                                </span>
                                <form action="#" th:action="@{'/questions/{id}'(id=${question.id})}"
                                      th:method="delete">
                                    <button class="btn btn-outline-danger" type="submit"
                                            th:text="#{action.delete}"></button>
                                </form>
<!--                                <a th:href="@{/questions/delete(id=${question.id})}"-->
<!--                                   class="btn btn-danger">delete</a>-->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <!--    <footer class="footer mt-auto">-->
    <div class="footer-container">
        <div class="container mt-3">
            <div class="row justify-content-center my-3">
                <div class="col">
                    <div><a href="#">Tour</a></div>
                    <div><a href="#">Help</a></div>
                    <div><a href="#">Chat</a></div>
                    <div><a href="#">Contact</a></div>
                    <div><a href="#">Feedback</a></div>
                </div>
                <div class="col">
                    <div><a href="#">About</a></div>
                    <div><a href="#">Press</a></div>
                    <div><a href="#">Legal</a></div>
                    <div><a href="#">Private Policy</a></div>
                </div>
                <div class="col">
                    <div><a href="#">Technology</a></div>
                    <div><a href="#">Life / Arts</a></div>
                    <div><a href="#">Science</a></div>
                    <div><a href="#">Other</a></div>
                </div>
                <div class="col">
                    <div><a href="#">Developer jobs</a></div>
                    <div><a href="#">Mobile</a></div>
                    <div><a href="#">Culture / Recreation</a></div>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
