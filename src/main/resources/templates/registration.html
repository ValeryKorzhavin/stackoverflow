<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title th:text="#{common.header.registration}">Registration</title>
    <link th:replace="~{fragments/head-styles}">
</head>
<body>
<div th:replace="~{fragments/header :: navbar-dark}"></div>
<main>
<!--    <div th:text="${module}"></div>-->
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-lg-4 mx-auto">
                <div class="form-wrapper shadow mt-3">
                    <form th:action="@{/registration}" th:object="${accountPostDto}"
                          method="post" accept-charset="UTF-8" class="my-3 mx-3">

                        <div th:if="${error}">
                            <div class="alert alert-danger">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                                <h6 class="alert-heading" th:text="#{alert.registration}"></h6>
                                <ul class="mb-0">
                                    <li th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="user_name" th:text="#{auth.name}">name</label>
                            <input id="user_name" th:field="*{name}" type="text"
                                   name="name" class="form-control" autofocus="autofocus"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('name')}"
                                 class="invalid-feedback" th:errors="*{name}">Name error</div>
                        </div>

                        <div class="form-group">
                            <label for="user_email" th:text="#{auth.email}">email</label>
                            <input id="user_email" th:field="*{email}" type="email"
                                   name="email" class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('email')}"
                                 class="invalid-feedback" th:errors="*{email}">Email error</div>
                        </div>

                        <div class="form-group">
                            <label for="user_password" th:text="#{auth.password}">password</label>
                            <input id="user_password" th:field="*{password}" type="password"
                                   name="password" class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                            <small class="form-text text-muted" th:text="#{auth.password.hint}">password hint</small>
                            <div th:if="${#fields.hasErrors('password')}"
                                 class="invalid-feedback" th:errors="*{password}">Password error</div>
                        </div>

                        <div class="form-group">
                            <label for="user_password_confirmation"
                                   th:text="#{auth.password.confirmation}">confirm password</label>
                            <input id="user_password_confirmation" th:field="*{passwordConfirm}" type="password"
                                   name="password_confirm" class="form-control"
                                   th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('passwordConfirm')}"
                                 class="invalid-feedback" th:errors="*{passwordConfirm}">Password confirm error</div>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="commit" class="btn btn-primary col"
                                   value="registration" th:value="#{auth.registration}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
