<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title th:text="#{common.header.registration}">Registration</title>
    <link th:replace="~{fragments/head-styles}">
</head>
<body>
<div th:replace="~{fragments/header :: navbar-dark}"></div>
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-lg-4 mx-auto">
                <div class="form-wrapper shadow mt-3">
                    <form th:action="@{/registration}" class="my-3 mx-3"git >

                        <div class="form-group">
                            <label for="user_name" th:text="#{auth.name}">name</label>
                            <input id="user_name" type="text" name="name" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="submit" name="commit" class="btn btn-primary col"
                                   value="registration" th:value="#{auth.registration}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
