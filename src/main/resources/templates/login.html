<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="ru"
      class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link th:replace="~{fragments/styles}">
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navigation :: navbar-dark}"></div>
<main class="d-flex flex-column flex-grow-1">
<!--    <div th:text="${module}"></div>-->
    <div class="container-fluid d-flex flex-column flex-grow-1">
        <div class="row">
            <div class="col-10 col-md-5 col-lg-4 col-xl-3 col-sm-6 mx-auto">
<!--                <h1 th:text="#{common.header.login}">login</h1>-->
                <div class="form-wrapper shadow mt-3">
                    <form th:action="@{/login}" method="post" accept-charset="UTF-8" class="my-3 mx-3">

                        <div th:if="${error}">
                            <div class="alert alert-danger">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                                <h6 class="alert-heading" th:text="#{alert.login}"></h6>
                                <ul class="mb-0" >
                                    <li th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="user_email" th:text="#{auth.email}">email</label>
                            <input autofocus="autofocus" id="user_email" name="email"
                                   type="email" class="form-control" autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="user_password" th:text="#{auth.password}">password</label>
                            <input id="user_password" name="password"
                                   type="password" class="form-control" autocomplete="current-password">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck" th:text="#{auth.remember}">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="login"
                                   class="btn btn-primary col" th:value="#{auth.login}">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
