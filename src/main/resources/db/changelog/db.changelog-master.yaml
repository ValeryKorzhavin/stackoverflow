                  name: account_id
                  value: 1
              - column:
                  name: roles
                  value: "MODERATOR"
        - insert:
            tableName: account_role
            columns:
              - column:
                  name: account_id
                  value: 1
              - column:
                  name: roles
                  value: "ADMIN"

      rollback:
        - delete:
            tableName: account
            where: email in ('admin@gmail.com')

  - changeSet:
      id: 4
      author: valery.korzh
      comment: "Insert sample questions"
      changes:
        - insert:
            tableName: question
            columns:
              - column:
                  name: title
                  value: "Software that uploads changed and new files in a directory tree to a remote server"
              - column:
                  name: body
                  value: "I am looking for a program/script for MacOS that monitors a directory tree for changes
                   or new files and uploads those files to a directory on a remote server over SSH. Note that I
                   do not want them to be synchronized. So the program does not need to scan the remote directory
                   to check if it is missing any files present on my local directory."
