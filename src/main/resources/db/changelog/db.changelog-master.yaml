databaseChangeLog:
  - includeAll:
      path: db/changelog/changesets
      relativeToChangelogFile: false

  - changeSet:
      id: 1
      author: valery.korzh
      comment: "Create admin user"
      changes:
        - insert:
            tableName: account
            columns:
              - column:
                  name: name
                  value: "admin"
              - column:
                  name: password
                  value: "$2y$12$xepVGY6Vp9jQ1bprO0f23uk5X9XCNyRbTg9XO2yTdPPG8tU.GpdTC"
              - column:
                  name: email
                  value: "admin@gmail.com"
      rollback:
        - delete:
            tableName: account
            where: username in ('admin')