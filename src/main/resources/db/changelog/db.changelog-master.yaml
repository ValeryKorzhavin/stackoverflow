databaseChangeLog:
  - includeAll:
      path: db/changelog/changesets
      relativeToChangelogFile: false

  - changeSet:
      id: 1
      author: valery.korzh
      comment: "Create admin user"
      changes:
        - insert:
            tableName: account
            columns:
              - column:
                  name: name
                  value: "admin"
              - column:
                  name: password
                  value: ${admin.password}
              - column:
                  name: email
                  value: "admin@gmail.com"

  - changeSet:
      id: 2
      author: valery.korzh
      comment: "Set admin roles"
      changes:
        - insert:
            tableName: account_role
            columns:
              - column:
                  name: account_id
                  value: 1
              - column:
                  name: roles
                  value: "USER"
        - insert:
            tableName: account_role
            columns:
              - column:
                  name: account_id
                  value: 1
              - column:
                  name: roles
                  value: "MODERATOR"
        - insert:
            tableName: account_role
            columns:
              - column:
                  name: account_id
                  value: 1
              - column:
                  name: roles
                  value: "ADMIN"

      rollback:
        - delete:
            tableName: account
            where: email in ('admin@gmail.com')

  - changeSet:
      id: 3
      author: valery.korzh
      comment: "Insert sample questions"
      changes:
        - insert:
            tableName: question
            columns:
              - column:
                  name: title
                  value: "Software that uploads changed and new files in a directory tree to a remote server"
              - column:
                  name: body
                  value: "I am looking for a program/script for MacOS that monitors a directory tree for changes
                   or new files and uploads those files to a directory on a remote server over SSH. Note that I
                   do not want them to be synchronized. So the program does not need to scan the remote directory
                   to check if it is missing any files present on my local directory."
              - column:
                  name: author_id
                  value: 1
              - column:
                  name: created_date
                  value: "2020-02-05 20:05:57.574173"
              - column:
                  name: last_modified_date
                  value: "2020-02-05 20:05:57.574173"
