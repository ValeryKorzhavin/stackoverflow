  - changeSet:
      id: 2
      author: valery.korzh
      comment: "Create admin user"
      changes:
        - insert:
            tableName: account
            columns:
              - column:
                  name: name
                  value: "admin"
              - column:
                  name: password
                  value: ${admin.password}
