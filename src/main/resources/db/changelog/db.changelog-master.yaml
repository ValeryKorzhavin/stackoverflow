databaseChangeLog:
  - includeAll:
      path: db/changelog/changesets
      relativeToChangelogFile: false

  - changeSet:
      id: 1
      author: valery.korzh
      comment: "Create admin user"
      changes:
        - insert:
            tableName: account
            columns:
              - column:
                  name: name
                  value: "admin"
              - column:
                  name: password
                  value: ${admin.password}
              - column:
                  name: email
                  value: "admin@gmail.com"

      rollback:
        - delete:
            tableName: account
            where: email in ('admin@gmail.com')